<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <nav class="navbar"></nav>
        <div class="sidebar">
            <div class="top">
                <div class="logo">
                    <img src="Assets/view-dashboard-variant.svg" alt="dashboard-logo" class="dashboard-logo">
                </div>
                <h2 class="text">Dashboard</h2>
            </div>
            <div class="links">
                <div class="home">
                    <img src="Assets/home.svg" alt="home-logo" class="home-logo">
                    <p>Home</p>
                </div>
                <div class="profile">
                    <img src="Assets/card-account-details-outline.svg" alt="profile-logo" class="profile-logo">
                    <p>Profile</p>
                </div>
                <div class="messages">
                    <img src="Assets/android-messages.svg" alt="messages-logo" class="messages-logo">
                    <p>Messages</p>
                </div>
                <div class="history">
                    <img src="Assets/clock-outline.svg" alt="history-logo" class="history-logo">
                    <p>History</p>
                </div>
                <div class="tasks">
                    <img src="Assets/file-multiple.svg" alt="tasks-logo" class="tasks-logo">
                    <p>Tasks</p>
                </div>
                <div class="communities">
                    <img src="Assets/account-group.svg" alt="communities-logo" class="communities-logo">
                    <p>Communities</p>
                </div>
            </div>
            <div class="contact">
                <div class="settings">
                    <img src="Assets/cog-outline.svg" alt="settings-logo" class="settings-logo">
                    <p>Settings</p>
                </div>
                <div class="support">
                    <img src="Assets/help-box.svg" alt="support-logo" class="support-logo">
                    <p>Support</p>
                </div>
                <div class="privacy">
                    <img src="Assets/shield-check.svg" alt="privacy-logo" class="privacy-logo">
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        <div class="projects"></div>
        <div class="announcements"></div>
        <div class="trending"></div>
    </div>
</body>
</html>
